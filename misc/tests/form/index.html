<form id="myForm">
  <label for="first_name">First Name:</label>
  <input type="text" id="first_name" name="first_name"><br><br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email"><br><br>
  <label>favorite music</label><br>
  <input type="checkbox" id="reading" name="interests" value="reading">
  <label for="reading">tailor rift</label><br>
  <input type="checkbox" id="hiking" name="interests" value="hiking">
  <label for="hiking">bill e eyelash</label><br>
  <input type="checkbox" id="coding" name="interests" value="coding">
  <label for="coding">kenya east</label><br><br>
  <input type="checkbox" id="terms_and_conditions" name="terms_and_conditions">
  <label for="terms_and_conditions">I agree to the terms and conditions</label><br><br>
  <button type="submit">Submit</button>
</form>

<script>
  const form = document.getElementById('myForm');
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const formData = new FormData(form);
    const jsonData = {};
    for (const [key, value] of formData) {
      if (key === 'interests') {
        if (!jsonData[key]) jsonData[key] = [];
        jsonData[key].push(value);
      } else {
        jsonData[key] = value;
      }
    }
    fetch('data.json', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(jsonData),
    })
      .then((response) => response.json())
      .then((data) => console.log(data))
      .catch((error) => console.error('Error:', error));
  });
</script>
