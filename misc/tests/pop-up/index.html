<!DOCTYPE html>
<html>
<head>
	<title>Pop-up Button</title>
	<style>
		/* Center the button on the page */
		.container {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		
		/* Style the button */
		.button {
			background-color: #007bff; /* Blue color */
			color: #ffffff; /* White text color */
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="container">
		<button class="button" onclick="openPopup()">blahaj button</button>
	</div>
	
	<script>
		function openPopup() {
			window.open("https://example.net", "BLAHAJ", "width=600,height=600");
		}
	</script>
</body>
</html>
